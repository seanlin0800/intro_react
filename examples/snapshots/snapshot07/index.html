<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Example</title>
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
  </head>
  <body>
    <div id="app">
    </div>

    <script type="text/jsx">
      var DateWidget = React.createClass({
        getInitialState: function() {
          return {color: this.props.initColor};
        },

        componentWillReceiveProps: function(nextProps) {
          this.setState({color: nextProps.initColor});
        },

        render: function() {
          return (
            <div style={{color: this.state.color}}>
              Current Time: {this.props.date.toLocaleString()}
            </div>
          );
        }
      });

      var Hello = React.createClass({
        getInitialState: function() {
          return {
            name: '',
            color: 'red',
            date: new Date()
          };
        },

        componentDidMount: function() {
          this.interval = setInterval(this._tick, 1000);
        },

        shouldComponentUpdate: function(nextProps, nextState) {
          return nextState.name !== 'stop';
        },

        componentWillUnmount: function() {
          clearInterval(this.interval);
        },

        _handleKeyUp: function() {
          var text = React.findDOMNode(this.refs.name).value;
          this.setState({name: text});
        },

        _handleChange: function(e) {
          this.setState({color: e.target.value});
        },

        _tick: function() {
          this.setState({date: new Date()});
        },

        _renderRadioGroup: function() {
          return (
            <div>
              <input type="radio"
               name="color"
               value="red"
               onChange={this._handleChange} />Red
              <input type="radio"
               name="color"
               value="blue"
               onChange={this._handleChange} />Blue
            </div>
          );
        },

        render: function() {
          return (
            <div>
              {this._renderRadioGroup()}
              Name:<input type="text" ref="name" onKeyUp={this._handleKeyUp} />
              <br />
              Hello {this.state.name}!
              <DateWidget initColor={this.state.color} date={this.state.date} />
            </div>
          );
        }
      });

      React.render(<Hello />, document.getElementById('app'));
    </script>
  </body>
</html>
