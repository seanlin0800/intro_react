<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>React Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react-with-addons.min.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
  </head>
  <body>
    <div id="app" class="container">
    </div>

    <script type="text/jsx">
      var CSSTransitionGroup = React.addons.CSSTransitionGroup;

      var NameItem = React.createClass({
        render: function() {
          return (
            <span>
              {this.props.name}
            </span>
          );
        }
      });

      var NameList = React.createClass({
        render: function() {
          var createItem = function(name, index) {
            return (
              <li className="list-group-item" key={index}>
                <NameItem name={name} />&nbsp;
                <button
                  onClick={this.props.remove.bind(null, index)}
                  className="btn btn-danger">
                  Remove
                </button>
              </li>
            );
          };

          return (
            <ul className="list-group">
              <CSSTransitionGroup transitionName="names">
                {this.props.names.map(createItem, this)}
              </CSSTransitionGroup>
            </ul>
          );
        }
      });

      var NameForm = React.createClass({
        _onSubmit: function(e) {
          e.preventDefault();
          var name = React.findDOMNode(this.refs.name).value.trim();
          if (!name) {
            return;
          }
          this.props.submitHandler(name);

          React.findDOMNode(this.refs.name).value = '';
          return;
        },

        render: function() {
          return (
            <form onSubmit={this._onSubmit}>
              <input type="text" ref="name" />
              <button type="submit" className="btn btn-default">Add</button>
            </form>
          );
        }        
      });

      var NameBox = React.createClass({
        getInitialState: function() {
          var nameList = [
            'Alice',
            'Bob'
          ];
          return {names: nameList};
        },

        _addNewName: function(name) {
          // NOTE: NEVER mutate this.state directly
          var nameList = this.state.names.concat([name]);
          this.setState({names: nameList});
        },

        _removeName: function(id) {
          var nameList = _.clone(this.state.names, true);
          nameList.splice(id, 1);
          this.setState({names: nameList});
        },

        render: function() {
          return (
            <div className="row">
              <NameForm submitHandler={this._addNewName} />
              <NameList
                names={this.state.names}
                remove={this._removeName} />
            </div>
          );
        }
      });

      React.render(<NameBox />, document.getElementById('app'));
    </script>
  </body>
</html>
