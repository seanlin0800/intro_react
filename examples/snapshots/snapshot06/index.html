<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
  </head>
  <body>
    <div id="app" class="container">
    </div>

    <script type="text/jsx">
      var Tool = React.createClass({
        propTypes: {
          up: React.PropTypes.func,
          down: React.PropTypes.func
        },

        render: function() {
          return (
            <div>
              <button className="btn btn-default" onClick={this.props.up}>
                <span className="glyphicon glyphicon-thumbs-up" />
              </button>
              <button className="btn btn-default" onClick={this.props.down}>
                <span className="glyphicon glyphicon-thumbs-down" />
              </button>
            </div>
          );
        }        
      });

      var Likes = React.createClass({
        propTypes: {
          count: React.PropTypes.number
        },

        render: function() {
          return (
            <span className="badge">{this.props.count}</span>
          );
        }        
      });

      var Hello = React.createClass({
        getInitialState: function() {
          return {likeCount: 0};
        },

        _up: function() {
          this.setState({likeCount: this.state.likeCount + 1});
        },

        _down: function() {
          this.setState({likeCount: this.state.likeCount - 1});
        },

        render: function() {
          return (
            <div className="row">
              <Likes count={this.state.likeCount} />
              <Tool up={this._up} down={this._down} />
            </div>
          );
        }
      });

      React.render(<Hello />, document.getElementById('app'));
    </script>
  </body>
</html>
